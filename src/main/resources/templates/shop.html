<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default/layout}">
<head>
    <title>Shop page</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="untree_co-section product-section before-footer-section">
        <div class="container">
            <div class="row">
                <!-- Bắt đầu vòng lặp để hiển thị danh sách sản phẩm -->
                <div th:each="product:${products}" class="col-12 col-md-4 col-lg-3 mb-5">
                    <a class="product-item" th:href="@{/detailProduct(id=${product.id})}">
                        <img th:src="@{default/images/coffee-1.jpg}" class="img-fluid product-thumbnail">
                        <h3 class="product-title" th:text="${product.tenSanPham}"></h3>
                        <strong class="product-price" th:text="${product.gia} + ' VND'"></strong>

                        <span class="icon-cross">
                            <img th:src="@{default/images/cross.svg}" class="img-fluid">
                        </span>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
