<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <title>Insert Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div layout:fragment="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Insert New Product</h2>
                    <form th:action="@{/admin/products/save}" method="post" th:object="${product}"
                        enctype="multipart/form-data" class="border p-4 shadow rounded">
                        <div class="mb-3">
                            <label for="tenSanPham" class="form-label">Product Name:</label>
                            <input type="text" id="tenSanPham" th:field="*{tenSanPham}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="moTa" class="form-label">Description:</label>
                            <textarea id="moTa" th:field="*{moTa}" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="gia" class="form-label">Price:</label>
                            <input type="number" id="gia" th:field="*{gia}" class="form-control" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="soLuong" class="form-label">Quantity:</label>
                            <input type="number" id="soLuong" th:field="*{soLuong}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="ngayTao" class="form-label">Creation Date:</label>
                            <input type="text" id="ngayTao" th:field="*{ngayTao}" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="imageName" class="form-label">Select Image:</label>
                            <select id="imageName" name="imageName" class="form-control">
                                <option value="#">Select image</option>
                                <option value="coffee-1.jpg">coffee-1.jpg</option>
                                <option value="coffee-2.jpg">coffee-2.jpg</option>
                                <option value="coffee-3.jpg">coffee-3.jpg</option>
                                <option value="coffee-4.jpg">coffee-4.jpg</option>
                                <option value="coffee-5.jpg">coffee-5.jpg</option>
                                <option value="coffee-6.jpg">coffee-6.jpg</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                        <a th:href="@{/admin/products/list-product}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
