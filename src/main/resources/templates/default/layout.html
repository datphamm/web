<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz">
<head>
    <meta charset="UTF-8">
    <title>The Coffee Shop</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/default/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Slider -->
    <link th:href="@{/default/css/tiny-slider.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/default/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{/default/header}"></div>

<div layout:fragment="main-content">
    <!-- Content will be replaced by each page -->
</div>

<div th:replace="~{/default/footer}"></div>

<!-- JavaScript Libraries -->
<script th:src="@{/default/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/default/js/tiny-slider.js}"></script>
<script th:src="@{/default/js/custom.js}"></script>
</body>
</html>
