<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <title>List of Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div layout:fragment="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mb-3">List Products</h1>
                    <a th:href="@{/admin/products/product-form-insert}">
                        <button class="btn btn-primary" style="background-color: #f10622;">
                            <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                            Add New Product
                        </button>
                    </a>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Created Date</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.tenSanPham}"></td>
                                <td th:text="${product.moTa}"></td>
                                <td th:text="${product.gia}"></td>
                                <td th:text="${product.soLuong}"></td>
                                <td th:text="${product.ngayTao}"></td>
                                <td>
                                    <a th:href="@{/admin/products/product-form-update(id=${product.id})}">
                                        <i class="fa-solid fa-pencil text-info"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/admin/products/delete(id=${product.id})}"
                                        onclick="return confirm('Are you sure? You want to delete this product?')">
                                        <i class="fa-solid fa-trash text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
