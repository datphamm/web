<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Brand</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <!-- Logo + Brand Name -->
                <a class="navbar-brand" href="/">
                    <img src="/default/images/logo.jpg" alt="Coffee Brand Logo" class="logo" width="50" height="50">
                    <span class="brand-name" style="font-size: 18px; color: black;">COFFEE BRAND</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active text-dark" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="/about-us">About</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="/blog">Blog</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="/shop">Shop</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="/contact-us">Contact</a></li>
                    </ul>
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button class="btn btn-danger">
                                    <span sec:authentication="principal.username"></span>
                                </button>
                            </form>
                        </li>
                        <li class="nav-item"><a th:href="@{/admin}" class="btn btn-success">Admin Page</a></li>
                        <p>
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-danger">Logout</button>
                        </form>
                        </p>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
